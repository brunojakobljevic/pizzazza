    <link rel="stylesheet" href="style.css">
    <title>Pizzazza</title>
    <style>
        #forma2, #forma3 {
            display: none;
        }
    </style>
</head>
<body class="background">
    
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Slike/pizza_logo.jpg" alt="Logo" style="width:50px; height: 50px;" class="rounded">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav text-center mt-2 rounded">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Home</a>

                    </li>    
                </ul>
            </div>
        </div>

    <div class="container">
        <h2>ORDER DETAILS:</h2>
        <form id="forma">
            <div class="row p-3">
                <div class="col-sm-6 mb-4">
                    <div class="form-floating">
                        <input type="text" id="firstName" class="form-control" placeholder="First name" required/>
                        <label class="form-label" for="firstName">First Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" id="lastName" class="form-control" placeholder="Last name" required/>
                        <label class="form-label" for="lastName">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row p-3 mb-4" style="margin-top: -2%;">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" required/>
                        <label for="email" style="margin-left: 2%;">E-mail</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="time" id="Time" class="form-control" placeholder="Time" min="14:00" max="22:00" required/>
                        <label for="Time" style="margin-left: 2%;">Time</label>
                    </div>
                </div>
                <div class="col-sm-6" style="padding-left: 5%; margin-top: -1%;">
                    <h5 class="mb-3">Number of guests</h5>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">1 - 2
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">3 - 6
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">7 - 10
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">&gt 10
                        </label>
                      </div>
                </div>
            </div>
            <div class="row p-3 mb-4" style="margin-top: -2%;">
                <div class="col-sm-6" style="margin-top: -3.3%;">
                    <div class="form-floating mb-5">
                        <input type="tel" id="phone" class="form-control" placeholder="Phone" required/>
                        <label class="form-label" for="phone">Phone number</label>
                    </div>                    
                </div>
                <div class="col-sm-6" style="margin-top: -3.3%;" >
                    <div class="form-floating">
                        <textarea class="form-control" id="additionalInfo" rows="4" placeholder="AdditionalInfo"></textarea>
                        <label class="form-label" for="additionalInfo">Additional info</label>
                    </div>
                </div>               
            </div> 
            <button type="submit" class="btn btn-primary p-3 btn-block mb-4" style="width: 97%;">Submit reservation</button>
        </form>

        <form id="forma2">
            <div class="form-check d-flex justify-content-center mb-4" style="margin-left: -8%;">
                <img src="Slike/loading.gif" alt="LOADING" id="loading">
            </div>
        </form>

        <form  id="forma3">
            <div class="form-check d-flex justify-content-center">
                <h3 id="pozdrav">Reservation made, see you soon!</h3>
            </div>
        </form>
    </div>
    
    <footer class="bg-secondary pt-2 tekst footer" style="margin-bottom: -5%;" id="footers">
        <div class="row m-3 text-center">
            <div class="col-lg-4 col-md-6 mb-4">
                <h5 class="mb-3" style="letter-spacing: 2px; color: #88c0e0">Follow us:</h5>
                <ul class="list-unstyled mb-0">
                    <li class="mb-1">
                    Facebook: Pizzazza
                    </li>
                    <li class="mb-1">
                    Instagram: @pizzazza
                    </li>
                </ul>
            </div>
            
            <div class="col-lg-4 col-md-3 col-sm-12 mb-4">
            <h5 class="mb-1" style="letter-spacing: 2px; color: #88c0e0;">Working hours:</h5>
            <table class="table tekst">
                <tbody>
                <tr>
                    <td>Monday - Saturday:</td>
                    <td>14:00 - 23:00</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>17:00 - 23:00</td>
                </tr>
                </tbody>
            </table>
            </div>
            <div class="col-lg-4 mb-4">
                <h5 class="mb-1" style="letter-spacing: 2px; color: #88c0e0;">Adress:</h5>
                <p style="text-shadow:initial; color:white;">Ul. kralja Zvonimira 4, 21210, Solin</p>
                <a href="#top" class="btn btn-light" style="color: #88c0e0;">Back to top</a>
            </div>
        </div>
    </footer>
<script src="app.js"></script> 
</body>
</html>
